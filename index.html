<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Часть 2</title>
        <meta -http-eguiv="Content-type" - content ="text/html:charset=UTF-8"/>
    </head>
    <body>
        <form action="#" method="GET" >
        <p>Имя</p>
        <div>
            <input placeholder="Имя" tabindex="1" name="userName" type="text">
        </div>
        <p>Пароль</p>
        <div>
            <input placeholder="пароль" tabindex="1" name="userPas" type="password">
        </div>
        <p>Телефон</p>
        <div>
            <input placeholder="телефон" tabindex="3" name="userTel" type="tel">
        </div>
        <p>Пол</p>
            <div>
            <input tabindex="3" checked  type="radio" name="gender" value="male">Мужской <br>
            <input tabindex="3" type="radio" name="gender" value="female">Женский <br>           
            </div>
        <p>Имущество</p>
        <div>
            <input tabindex="5" checked type="checkbox" name="bike">Велик<br>
            <input tabindex="6" type="checkbox" name="car">Машина<br>
            <input tabindex="7" disabled type="checkbox" name="house">Квартира            
        </div>
        <p>Дополнителная информация</p>
        <div>
            <textarea tabindex="8" name="text "></textarea>
        </div>
        <p>Прикрепить фото</p>
        <div>
            <input tabindex="9" type="file">
        </div>
        <p>Любимый цвет</p>
        <div>
           <select tabindex="10" name="color" id="">
                <option value="Red">Красный</option>
                <option selected value="blue">Синий</option>
                <option value="Желтый">Желтый</option>
           </select>       
        </div>
        <p>Действия</p>
        <div>
            <button tabindex="11" type="submit">Отправить</button>
            <button tabindex="12" type="reset">Очистить</button>
        </div>
    </form>
    </body>

</html>
